<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Noto+Serif+HK:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>React</title>
  </head>
  <body id="react-body">
    <h2>React</h2>
    <img src="./4444.png" alt="React image" />
    <p>
      리액트(React JS)는 자바스크립트 라이브러리의 하나로서 사용자 인터페이스를
      만들기 위해 사용된다. 리액트는 싱글 페이지 애플리케이션이나 모바일
      애플리케이션 개발에 사용되며, 대규모 또는 복잡한 리액트 애플리케이션
      개발에 쓰이는 라우팅, API통신 등의 기능은 추가 라이브러리를 사용해야 한다.
      리액트의 주요 특징으로는 단방향 데이터 바인딩, 스테이트 풀 컴포넌트, 가상
      DOM, 라이프사이클 메서드, JSX 등이 있다.
    </p>
  </body>
</html>
