<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Noto+Serif+HK&display=swap"
      rel="stylesheet"
    />
    <title>HTML</title>
  </head>
  <body id="html-body">
    <h2>HTML</h2>
    <img src="/study_01/image/1111.svg" alt="HTML image" />
    <p>
      HTML은 하이퍼 텍스트 마크업 언어이며, 웹페이지 표시를 위해 개발 되었다.
      마크업 언어로 문서의 내용 이외의 문서의 구조나 서식 등을 포함한다.
      html이라는 확장자를 사용하며, 동적인 페이지를 구성하는 것은 임들어
      JavaScript등을 이용하여 동적인 페이지를 구성한다. HTML을 기술하기 위해
      사용하는 명령어의 집합을 태그(Tag)라고 하며, 주로 쓰는 태그로는 html,
      head, script, link, h, div, img 등이 있으며 HTML5에서는 video, audio 태그
      등이 추가 되었다.
    </p>
  </body>
</html>
